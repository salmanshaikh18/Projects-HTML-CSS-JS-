<!-- 24. Text Highlighting
Using the Document Object Model (DOM), highlight all words in a paragraph element that are greater than 8
characters. The highlighted words should be with a yellow background color. -->

<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p id="my-paragraph">
    This is a sample paragraph with some words that are greater than 8 characters, like "highlight" and "paragraph".
  </p>

  <script>
    // Get the paragraph element
    const paragraph = document.getElementById('my-paragraph');

    // Split the text content into an array of words
    const words = paragraph.textContent.trim().split(' ');

    // Iterate over the words
    for (let i = 0; i < words.length; i++) {
      // Check if the word is greater than 8 characters
      if (words[i].length > 8) {
        // Create a new span element with the highlighted word
        const span = document.createElement('span');
        span.textContent = words[i];
        span.classList.add('highlight');

        // Replace the original word with the highlighted span element
        words[i] = span.outerHTML;
      }
    }

    // Update the paragraph element with the highlighted words
    paragraph.innerHTML = words.join(' ');
  </script>
</body>
</html>
